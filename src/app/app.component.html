<div class="main">
  <h1>Items List</h1>
  <div class="addItem">
    <input [(ngModel)]= "newItems" placeholder="Add item" class="addText" />
    <button (click)="addItems()">Add</button>
  </div>
  <ul>
    <li *ngFor=" let i of items; let ind= index">
       {{i}} 
      <span (click)="removeItem(ind)">X</span>
    </li>
  </ul>
</div>
